<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function main() {
        let arr = getArray();
        displayArray(arr);
      }

      function getArray() {
        let size = parseInt(prompt("Enter the size of the array:"));
        let arr = prompt(`Enter ${size} array elements separated by commas:`)
          .split(",")
          .map(Number);
        return arr;
      }

      function displayArray(arr) {
        alert(`Array elements: ${arr.join(", ")}`);
        console.log("Array elements:", arr);
      }

      main();
    </script>
  </body>
</html>
