<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest</title>
  </head>
  <body>
    <script>
      let principal = parseFloat(prompt("Enter Principal Amount (P):"));
      let interest = parseFloat(prompt("Enter Interest Rate (I in %):"));
      let years = parseFloat(prompt("Enter Number of Years (N):"));

      let si = (principal * interest * years) / 100;
      alert(`Simple Interest is: ${si.toFixed(2)}`);
    </script>
  </body>
</html>
