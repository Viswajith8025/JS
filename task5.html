<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("Enter marks here :"));

        if (num >=90 && num <=100) {
            alert("grade A");
        }
        else if(num >=80 && num <=89) {
            alert("grade B");
        }
        else if(num >=70 && num <=79) {
            alert("grade C");
        }
        else if(num >=60 && num <=69) {
            alert("grade D");
        }
        else if(num >=50 && num <=59) {
            alert("grade E");
        }
        else if(num<50 && num>=0) {
            alert("failed");
        }

    </script>

</body>

</html>
